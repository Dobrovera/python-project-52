{% extends "navbar.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block title %}{% trans 'Sign In' %} {% endblock %}
{% block content %}
    <h1 class="mt-2">{% trans 'Sign In' %}</h1>
    <form action="." method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
         <button type="submit" class="btn btn-primary">{% trans 'Sign In' %}</button>
    </form>
{% endblock %}
